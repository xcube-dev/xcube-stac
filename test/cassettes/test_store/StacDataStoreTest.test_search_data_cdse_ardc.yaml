        Data Space Ecosystem\"]},\"description\":\"The mosaics have four bands of
        data (Red (B04), Green (B03), Blue (B02) and wide band Near Infrared (B08)).
        First, cloud masking based on the scene classification layer of the Sentinel-2
        level 2 algorithm was applied, then for each pixel and band, within three-month
        time periods, the first quartile of the distribution of the pixel values was
        taken as the output value to filter out any bright pixels misclassified as
        not clouds. If there are no valid pixels for the given timeframe, the pixel
        is left empty. Sentinel-2 cloudless mosaics can be used for various purposes
        such as land cover classification, land use planning, or for the creation
        of basemaps. These images are especially useful for showing large and cloudy
        areas with interesting large-scale patterns. Iceland is a prime example, with
