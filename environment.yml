name: xcube-stac
channels:
  - conda-forge
dependencies:
  # Required
  - python>=3.10
  - boto3
  - dask
  - numpy
  - libgdal-jp2openjpeg
  - rasterio
  - rioxarray
  - requests
  - pandas
  - pystac
  - pyproj
  - pystac-client
  - shapely
  - xarray
  - xmltodict
  - xcube >= 1.7.0
  - zarr >=2.11,<3  # until we can ensure zarr 3 compatibility; see Issue xcube #1102
  # for testing
  - black
  - flake8
  - pytest
  - pytest-cov
  - pytest-recording
