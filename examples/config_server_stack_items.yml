DatasetChunkCacheSize: 100M

DataStores:
  - Identifier: stac
    StoreId: stac
    StoreParams:
      url: https://earth-search.aws.element84.com/v1
      stack_mode: True
    Datasets:
      - Identifier: Sentinel-2 L2a
        Path: sentinel-2-l2a
        StoreOpenParams:
          bbox: [9, 47, 10, 48]
          time_range: ["2020-07-01", "2020-07-31"]
          bands: ["red", "green", "blue"]
          groupby: "time"
          chunks: {"time": 1, "x": 2048, "y": 2048}
        Style: S2L2A

Styles:
  - Identifier: S2L2A
    ColorMappings:
      red:
        ColorBar: "viridis"
        ValueRange: [0., 3000.]
      green:
        ColorBar: "viridis"
        ValueRange: [0., 3000.]
      blue:
        ColorBar: "viridis"
        ValueRange: [0., 3000.]
      rgb:
        Red:
          Variable: red
          ValueRange: [0., 3000.]
        Green:
          Variable: green
          ValueRange: [0., 3000.]
        Blue:
          Variable: blue
          ValueRange: [0., 3000.]

